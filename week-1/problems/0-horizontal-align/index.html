
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal align</title>
    <style>
        .container{
            background-color: red;
            max-width: 1200px;
            margin: 0px auto;            
        }
        .content{
            height: 500px;
        }

</head>
<body>
    <div>
        <div class="container">
            <div class="content">
                <h2>Hello world</h2>
            </div>
        </div>
    </div>
</body>
</html>
