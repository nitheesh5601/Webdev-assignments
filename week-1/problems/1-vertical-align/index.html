
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal align</title>
    <style>
        .container{
            background-color: red;
            max-width: 1200px;
            margin: 0px auto;            
        }
        .content{
            height: 500px;
        }
        .vertical-align{
            height:100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .horizontal-align{
            margin:0px auto;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <div class="content">
                <div class="vertical-align">
                    <div class="horizontal-align">
                        <h2>Hello world</h2>
                    </div>                    
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
